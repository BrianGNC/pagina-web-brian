<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="page-background">
        <div class="page-content">
            <h1>Contacto</h1>
            <p>Envíanos un mensaje utilizando el siguiente formulario:</p>

            <form action="php/contact.php" method="POST">
                
                <label for="nombre">Nombre:</label><br>
                <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre" required><br><br>
                
                <label for="email">Correo Electrónico:</label><br>
                <input type="email" id="email" name="email" placeholder="Ingresa tu correo" required><br><br>
                
                <label for="mensaje">Mensaje:</label><br>
                <textarea id="mensaje" name="mensaje" placeholder="Escribe tu mensaje aquí..." rows="5" required></textarea><br><br>
                
                <button type="submit">Enviar</button>
            </form>

            <a href="index.html">Volver al inicio</a>
        </div>
    </div>
</body>
</html>
